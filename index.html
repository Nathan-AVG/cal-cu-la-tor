<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculate-tor</title>
</head>

<body>
    <div class="main">
        <div class="calcContainer">
            <div class="calcHeader">
                <div>Calculate-tor</div>
                <div class="BnW">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="calcDisplay">
                <div class="screen">
                    <div class="process"></div>
                    <div class="live"></div>
                </div>
            </div>
            <div class="calcButtons">
                <div class="number">
                    <div class="row">
                        <div class="button seven">7</div>
                        <div class="button eight">8</div>
                        <div class="button nine">9</div>
                        <div class="button add">+</div>
                    </div>
                    <div class="row">
                        <div class="button four">4</div>
                        <div class="button five">5</div>
                        <div class="button six">6</div>
                        <div class="button subtract">-</div>
                    </div>
                    <div class="row">
                        <div class="button one">1</div>
                        <div class="button two">2</div>
                        <div class="button three">3</div>
                        <div class="button multiply">x</div>
                    </div>
                    <div class="row">
                        <div class="button dot">.</div>
                        <div class="button zero">0</div>
                        <div class="button divide">/</div>
                        <div class="button delete">DEL</div>
                    </div>
                </div>
                <div class="end">
                    <div class="button clear">Clear</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Copyright Â© 2022 The Odin Project</div>
    <script src="./app.js"></script>
</body>

</html>
